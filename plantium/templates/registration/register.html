<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load crispy_forms_tags %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand navbar-title" href="/">PLANTIUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                    <a class="nav-link {% if request.path == '/about-us/' %}active{% endif %}"
                        href="{% url 'about_us' %}">Sobre nosotros</a>
                    <a class="nav-link {% if request.path == '/register/' %}active{% endif %}"
                        href="{% url 'register' %}">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="register-container">
        <div class="register-card">
            <div class="register-image">
                <img src="{% static 'images/Limon.webp' %}" alt="Planta decorativa" class="rounded-3">
            </div>
            <div class="register-form">
                <h2 class="mb-4">Registrate</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-plantium w-100 mt-3">Registrate</button>
                </form>
                <p class="mt-3">
                    ¿Ya tienes una cuenta?
                    <a href="{% url 'login' %}">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
